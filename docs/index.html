<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polyberg - Professional Polymarket Terminal</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: #475569;
            --accent-up: #22c55e;
            --accent-down: #ef4444;
            --accent-primary: #06b6d4;
            --accent-secondary: #3b82f6;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* HEADER */
        .header {
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-primary);
            letter-spacing: 0.5px;
        }

        .logo-sub {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 2px;
            font-weight: 400;
        }

        .header-stats {
            display: flex;
            gap: 32px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .stat-value {
            font-size: 14px;
            color: var(--text-primary);
            font-weight: 600;
        }

        .header-right {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            border: 1px solid var(--border);
            background: rgba(51, 65, 85, 0.3);
            color: var(--text-secondary);
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn:hover {
            background: rgba(51, 65, 85, 0.6);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .btn-primary {
            background: var(--accent-primary);
            color: var(--bg-primary);
            border: none;
        }

        .btn-primary:hover {
            background: #00d4d4;
        }

        /* MAIN LAYOUT */
        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 24px;
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            gap: 24px;
            height: calc(100vh - 80px);
            grid-template-areas:
                "sidebar markets details";
        }

        @media (max-width: 1400px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-areas:
                    "markets"
                    "sidebar"
                    "details";
            }
        }

        /* SIDEBAR */
        .sidebar {
            grid-area: sidebar;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            overflow-y: auto;
            height: 100%;
        }

        .sidebar-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-item {
            padding: 10px 12px;
            margin-bottom: 6px;
            border-radius: 6px;
            cursor: pointer;
            background: rgba(51, 65, 85, 0.2);
            font-size: 13px;
            color: var(--text-secondary);
            transition: all 0.2s;
            border: 1px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-item:hover {
            background: rgba(6, 182, 212, 0.1);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .filter-item.active {
            background: rgba(6, 182, 212, 0.2);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
            font-weight: 600;
        }

        .filter-count {
            font-size: 11px;
            background: rgba(51, 65, 85, 0.5);
            padding: 2px 6px;
            border-radius: 3px;
            opacity: 0.7;
        }

        /* MARKETS PANEL */
        .markets-panel {
            grid-area: markets;
            display: flex;
            flex-direction: column;
            gap: 16px;
            height: 100%;
        }

        .toolbar {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            background: rgba(51, 65, 85, 0.3);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px 14px;
            color: var(--text-primary);
            font-size: 13px;
        }

        .search-box::placeholder {
            color: var(--text-secondary);
        }

        .markets-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 12px;
            overflow-y: auto;
            padding-right: 8px;
        }

        /* MARKET CARD */
        .market-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .market-card:hover {
            border-color: var(--accent-primary);
            box-shadow: 0 0 20px rgba(6, 182, 212, 0.1);
            background: rgba(30, 41, 59, 0.9);
        }

        .market-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .market-title {
            font-size: 12px;
            color: var(--text-primary);
            font-weight: 600;
            flex: 1;
            line-height: 1.4;
            margin-right: 8px;
            max-height: 36px;
            overflow: hidden;
        }

        .market-category {
            font-size: 10px;
            background: rgba(6, 182, 212, 0.2);
            color: var(--accent-primary);
            padding: 3px 6px;
            border-radius: 3px;
            white-space: nowrap;
            text-transform: uppercase;
            font-weight: 600;
        }

        .market-prices {
            display: flex;
            gap: 12px;
            margin-bottom: 10px;
            font-size: 13px;
            font-weight: 600;
        }

        .price-item {
            flex: 1;
        }

        .price-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .price-bid {
            color: var(--accent-up);
        }

        .price-ask {
            color: var(--accent-down);
        }

        .market-stats {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: var(--text-secondary);
            padding-top: 10px;
            border-top: 1px solid var(--border);
        }

        .market-stat {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .stat-label {
            font-size: 10px;
            text-transform: uppercase;
            opacity: 0.7;
        }

        /* DETAILS PANEL */
        .details-panel {
            grid-area: details;
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            overflow-y: auto;
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .section-title {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .news-item {
            background: rgba(51, 65, 85, 0.2);
            border-left: 2px solid var(--accent-primary);
            padding: 10px;
            border-radius: 4px;
            font-size: 12px;
            line-height: 1.4;
        }

        .news-title {
            color: var(--text-primary);
            margin-bottom: 4px;
            font-weight: 600;
        }

        .news-meta {
            font-size: 11px;
            color: var(--text-secondary);
        }

        .news-source {
            color: var(--accent-secondary);
        }

        .whale-card {
            background: rgba(51, 65, 85, 0.2);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 10px;
            font-size: 11px;
        }

        .whale-address {
            color: var(--accent-primary);
            font-family: monospace;
            font-size: 10px;
            word-break: break-all;
        }

        .whale-metric {
            display: flex;
            justify-content: space-between;
            margin-top: 6px;
            padding-top: 6px;
            border-top: 1px solid var(--border);
        }

        .whale-label {
            color: var(--text-secondary);
        }

        .whale-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        /* EMPTY STATE */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 40px 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 32px;
            opacity: 0.5;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(51, 65, 85, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(51, 65, 85, 0.5);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(51, 65, 85, 0.7);
        }

        /* LOADING */
        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="header-left">
            <div>
                <div class="logo">‚ö° POLYBERG</div>
                <div class="logo-sub">Professional Prediction Market Terminal</div>
            </div>
        </div>

        <div class="header-stats">
            <div class="stat-item">
                <span class="stat-label">Markets</span>
                <span class="stat-value" id="header-market-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Volume 24h</span>
                <span class="stat-value" id="header-volume">$0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Liquidity</span>
                <span class="stat-value" id="header-liquidity">$0</span>
            </div>
        </div>

        <div class="header-right">
            <button class="btn" id="refresh-btn" onclick="refreshData()">‚Üª Refresh</button>
            <div style="font-size: 11px; color: var(--text-secondary);">
                <span id="status-indicator" class="loading"></span>
                <span id="status-text">Loading...</span>
            </div>
        </div>
    </div>

    <!-- MAIN LAYOUT -->
    <div class="container">
        <!-- SIDEBAR: FILTERS -->
        <div class="sidebar">
            <div class="sidebar-title">üìÅ Categories</div>
            <div class="filter-group" id="category-filters"></div>

            <div class="sidebar-title">‚öô Options</div>
            <div class="filter-item" onclick="setSortBy('liquidity')">
                <span>Sort by Liquidity</span>
                <span class="filter-count" id="sort-liquidity-badge">‚Üì</span>
            </div>
            <div class="filter-item" onclick="setSortBy('volume')">
                <span>Sort by Volume</span>
                <span class="filter-count" id="sort-volume-badge">‚Üì</span>
            </div>
            <div class="filter-item" onclick="setSortBy('spread')">
                <span>Sort by Spread</span>
                <span class="filter-count" id="sort-spread-badge">‚Üì</span>
            </div>
        </div>

        <!-- MARKETS: CENTER -->
        <div class="markets-panel">
            <div class="toolbar">
                <input 
                    type="text" 
                    id="search-box" 
                    class="search-box" 
                    placeholder="Search markets..."
                    onkeyup="filterMarkets()"
                >
                <button class="btn">Advanced</button>
            </div>
            <div class="markets-grid" id="markets-container">
                <div class="empty-state">
                    <div class="empty-icon">‚è≥</div>
                    <p>Loading markets...</p>
                </div>
            </div>
        </div>

        <!-- DETAILS: RIGHT -->
        <div class="details-panel">
            <div class="panel-section">
                <div class="section-title">üì∞ Latest News</div>
                <div id="news-container">
                    <div class="empty-state" style="padding: 20px;">
                        <div class="empty-icon">üì°</div>
                        <p style="font-size: 11px;">Loading news...</p>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <div class="section-title">üêã Top Wallets</div>
                <div id="whales-container">
                    <div class="empty-state" style="padding: 20px;">
                        <div class="empty-icon">üîç</div>
                        <p style="font-size: 11px;">Loading whales...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allData = {
            markets: [],
            news: [],
            whales: [],
            timestamp: null
        };

        let currentFilter = 'all';
        let currentSort = 'liquidity';
        let searchQuery = '';

        async function loadData() {
            try {
                updateStatus('Loading markets...', true);

                // Load markets
                const marketResponse = await fetch('./data/live_data.json');
                const marketData = await marketResponse.json();
                allData.markets = marketData.markets || [];
                allData.timestamp = marketData.timestamp;

                updateStatus('Loading news...', true);

                // Load news
                try {
                    const newsResponse = await fetch('./data/news.json');
                    const newsData = await newsResponse.json();
                    allData.news = newsData.articles || [];
                } catch {
                    allData.news = [];
                }

                updateStatus('Loading wallets...', true);

                // Load whales
                try {
                    const whaleResponse = await fetch('./data/whales.json');
                    const whaleData = await whaleResponse.json();
                    allData.whales = whaleData.whales || [];
                } catch {
                    allData.whales = [];
                }

                renderAll();
                updateStatus('Live', false);
            } catch (error) {
                console.error('Error loading data:', error);
                updateStatus('Error loading data', false);
                document.getElementById('markets-container').innerHTML = 
                    '<div class="empty-state"><div class="empty-icon">‚ö†Ô∏è</div><p>Failed to load market data</p></div>';
            }
        }

        function updateStatus(text, loading) {
            const indicator = document.getElementById('status-indicator');
            const statusText = document.getElementById('status-text');
            statusText.textContent = text;
            if (loading) {
                indicator.style.display = 'inline-block';
            } else {
                indicator.style.display = 'none';
            }
        }

        function renderAll() {
            renderCategoryFilters();
            renderMarkets();
            renderNews();
            renderWhales();
            updateHeaderStats();
        }

        function renderCategoryFilters() {
            const categories = {};
            allData.markets.forEach(m => {
                const cat = m.category || 'other';
                categories[cat] = (categories[cat] || 0) + 1;
            });

            const container = document.getElementById('category-filters');
            container.innerHTML = '';

            // All
            container.innerHTML += `
                <div class="filter-item ${currentFilter === 'all' ? 'active' : ''}" 
                     onclick="setFilter('all')">
                    <span>All Markets</span>
                    <span class="filter-count">${allData.markets.length}</span>
                </div>
            `;

            // By category
            Object.entries(categories).forEach(([cat, count]) => {
                const emoji = {
                    'crypto': '‚Çø',
                    'sports': '‚öΩ',
                    'politics': 'üó≥Ô∏è',
                    'macro': 'üìä',
                    'tech': 'üíª',
                    'weather': 'üå§Ô∏è',
                    'celebrity': '‚≠ê',
                    'other': 'üéØ'
                }[cat] || 'üéØ';

                container.innerHTML += `
                    <div class="filter-item ${currentFilter === cat ? 'active' : ''}" 
                         onclick="setFilter('${cat}')">
                        <span>${emoji} ${cat.charAt(0).toUpperCase() + cat.slice(1)}</span>
                        <span class="filter-count">${count}</span>
                    </div>
                `;
            });
        }

        function setFilter(category) {
            currentFilter = category;
            renderCategoryFilters();
            renderMarkets();
        }

        function setSortBy(sortType) {
            currentSort = sortType;
            renderMarkets();
        }

        function filterMarkets() {
            searchQuery = document.getElementById('search-box').value.toLowerCase();
            renderMarkets();
        }

        function renderMarkets() {
            let filtered = allData.markets.filter(m => {
                const catMatch = currentFilter === 'all' || (m.category || 'other') === currentFilter;
                const searchMatch = searchQuery === '' || 
                    m.title.toLowerCase().includes(searchQuery) ||
                    m.slug.toLowerCase().includes(searchQuery);
                return catMatch && searchMatch;
            });

            // Sort
            filtered.sort((a, b) => {
                if (currentSort === 'liquidity') return b.liquidity - a.liquidity;
                if (currentSort === 'volume') return b.volume_24h - a.volume_24h;
                if (currentSort === 'spread') return a.spread - b.spread;
                return 0;
            });

            const container = document.getElementById('markets-container');
            if (filtered.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üîç</div><p>No markets found</p></div>';
                return;
            }

            container.innerHTML = filtered.map(m => `
                <div class="market-card" onclick="showMarketDetails('${m.id}')">
                    <div class="market-header">
                        <div class="market-title" title="${m.title}">${m.title}</div>
                        <div class="market-category">${(m.category || 'other').substring(0, 4)}</div>
                    </div>
                    <div class="market-prices">
                        <div class="price-item">
                            <div class="price-label">Bid</div>
                            <div class="price-bid">$${m.bid.toFixed(3)}</div>
                        </div>
                        <div class="price-item">
                            <div class="price-label">Ask</div>
                            <div class="price-ask">$${m.ask.toFixed(3)}</div>
                        </div>
                    </div>
                    <div class="market-stats">
                        <div class="market-stat">
                            <div class="stat-label">Spread</div>
                            <div>${m.spread.toFixed(1)}%</div>
                        </div>
                        <div class="market-stat">
                            <div class="stat-label">Volume 24h</div>
                            <div>${formatVolume(m.volume_24h)}</div>
                        </div>
                        <div class="market-stat">
                            <div class="stat-label">Liquidity</div>
                            <div>${formatVolume(m.liquidity)}</div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function renderNews() {
            const container = document.getElementById('news-container');
            if (allData.news.length === 0) {
                container.innerHTML = '<div class="empty-state" style="padding: 20px;"><div class="empty-icon">üì°</div><p style="font-size: 11px;">No news available</p></div>';
                return;
            }

            container.innerHTML = allData.news.slice(0, 8).map(n => `
                <a href="${n.url}" target="_blank" style="text-decoration: none; color: inherit;">
                    <div class="news-item">
                        <div class="news-title">${n.title}</div>
                        <div class="news-meta">
                            <span class="news-source">${n.source}</span>
                        </div>
                    </div>
                </a>
            `).join('');
        }

        function renderWhales() {
            const container = document.getElementById('whales-container');
            if (allData.whales.length === 0) {
                container.innerHTML = '<div class="empty-state" style="padding: 20px;"><div class="empty-icon">üîç</div><p style="font-size: 11px;">No whale data</p></div>';
                return;
            }

            container.innerHTML = allData.whales.slice(0, 5).map(w => `
                <div class="whale-card">
                    <div class="whale-address">${w.address.substring(0, 10)}...${w.address.substring(w.address.length - 8)}</div>
                    <div class="whale-metric">
                        <span class="whale-label">Trades</span>
                        <span class="whale-value">${w.trades || 0}</span>
                    </div>
                    <div class="whale-metric">
                        <span class="whale-label">Win Rate</span>
                        <span class="whale-value">${((w.win_rate || 0) * 100).toFixed(1)}%</span>
                    </div>
                    <div class="whale-metric">
                        <span class="whale-label">PnL 30d</span>
                        <span class="whale-value" style="color: ${(w.pnl_30d || 0) > 0 ? 'var(--accent-up)' : 'var(--accent-down)'}">
                            $${formatVolume(Math.abs(w.pnl_30d || 0))}
                        </span>
                    </div>
                </div>
            `).join('');
        }

        function updateHeaderStats() {
            const marketCount = allData.markets.length;
            const totalVolume = allData.markets.reduce((sum, m) => sum + (m.volume_24h || 0), 0);
            const totalLiquidity = allData.markets.reduce((sum, m) => sum + (m.liquidity || 0), 0);

            document.getElementById('header-market-count').textContent = marketCount.toLocaleString();
            document.getElementById('header-volume').textContent = formatVolume(totalVolume);
            document.getElementById('header-liquidity').textContent = formatVolume(totalLiquidity);
        }

        function formatVolume(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(1) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
            return num.toFixed(0);
        }

        function showMarketDetails(marketId) {
            const market = allData.markets.find(m => m.id === marketId);
            if (!market) return;
            alert(`Market: ${market.title}\nBid: $${market.bid}\nAsk: $${market.ask}\nLiquidity: $${market.liquidity.toLocaleString()}`);
        }

        function refreshData() {
            const btn = document.getElementById('refresh-btn');
            btn.disabled = true;
            btn.textContent = '‚Üª Refreshing...';
            
            loadData().then(() => {
                btn.disabled = false;
                btn.textContent = '‚Üª Refresh';
            });
        }

        // Load on startup
        window.addEventListener('load', loadData);
        
        // Auto-refresh every 60 seconds
        setInterval(loadData, 60000);
    </script>
</body>
</html>
