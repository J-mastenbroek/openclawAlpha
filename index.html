<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket Terminal - Bloomberg Professional</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        
        .header {
            background: #fff;
            border-bottom: 2px solid #000;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-left {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .branding {
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
        }
        
        .bloomberg {
            color: #FFB81C;
        }
        
        .divider {
            color: #999;
        }
        
        .polymarket {
            color: #000;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 11px;
            color: #666;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #00aa00;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1.5fr;
            gap: 0;
            height: calc(100vh - 60px);
        }
        
        .section {
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 0;
        }
        
        .section:last-child {
            border-right: none;
        }
        
        .section-header {
            background: #f9f9f9;
            border-bottom: 1px solid #ddd;
            padding: 12px 16px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #666;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .news-feed {
            padding: 0;
        }
        
        .news-item {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .news-item:hover {
            background: #f0f0f0;
        }
        
        .news-item.active {
            background: #fff3e0;
            border-left: 3px solid #FFB81C;
        }
        
        .news-time {
            font-size: 11px;
            color: #999;
            margin-bottom: 4px;
        }
        
        .news-title {
            font-size: 13px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .news-source {
            font-size: 11px;
            color: #666;
        }
        
        .news-detail {
            padding: 16px;
            border-bottom: 1px solid #ddd;
            min-height: 200px;
        }
        
        .detail-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 12px;
            color: #333;
        }
        
        .detail-source {
            font-size: 12px;
            color: #999;
            margin-bottom: 16px;
        }
        
        .detail-content {
            font-size: 13px;
            line-height: 1.6;
            color: #555;
            margin-bottom: 16px;
        }
        
        .markets-affected {
            border-top: 1px solid #ddd;
            padding-top: 12px;
        }
        
        .market-item {
            background: #f5f5f5;
            border: 1px solid #ddd;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 2px;
            font-size: 12px;
        }
        
        .market-name {
            font-weight: 600;
            color: #333;
        }
        
        .market-price {
            color: #0066cc;
            font-family: 'Courier New', monospace;
            font-weight: bold;
        }
        
        .market-info {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }
        
        .market-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0;
            padding: 0;
        }
        
        .market-card {
            padding: 12px 16px;
            border-bottom: 1px solid #eee;
            border-right: 1px solid #eee;
        }
        
        .market-pair {
            font-size: 12px;
            font-weight: bold;
            color: #333;
            margin-bottom: 6px;
        }
        
        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }
        
        .price-label {
            font-size: 11px;
            color: #666;
        }
        
        .price {
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: #0066cc;
        }
        
        .bid {
            color: #00aa00;
        }
        
        .ask {
            color: #cc0000;
        }
        
        .spread {
            font-size: 11px;
            color: #666;
        }
        
        .mm-section {
            padding: 16px;
        }
        
        .mm-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        
        .mm-table th {
            background: #f9f9f9;
            border-bottom: 2px solid #ddd;
            padding: 8px;
            text-align: left;
            font-weight: bold;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 10px;
        }
        
        .mm-table td {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }
        
        .mm-table tr:hover {
            background: #f9f9f9;
        }
        
        .whale {
            background: #fff3e0;
            padding: 2px 6px;
            border-radius: 2px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .positive {
            color: #00aa00;
        }
        
        .negative {
            color: #cc0000;
        }
        
        .scroll-container {
            overflow-y: auto;
            flex: 1;
        }
        
        @media (max-width: 1400px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .section {
                border-right: none;
                border-bottom: 1px solid #ddd;
                max-height: 33vh;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <div class="branding">
                <span class="bloomberg">BLOOMBERG</span>
                <span class="divider">/</span>
                <span class="polymarket">POLYMARKET TERMINAL</span>
            </div>
        </div>
        <div class="status">
            <div class="status-dot"></div>
            <span>LIVE</span>
        </div>
    </div>
    
    <div class="container">
        <!-- LEFT: NEWS FEED -->
        <div class="section">
            <div class="section-header">üì∞ News Feed</div>
            <div class="news-feed scroll-container" id="news-feed">
                <!-- Populated by JavaScript -->
            </div>
        </div>
        
        <!-- CENTER: NEWS DETAIL + MARKET PRICES -->
        <div class="section">
            <div class="section-header">Details & Market Prices</div>
            <div class="scroll-container">
                <div class="news-detail" id="news-detail">
                    <div style="color: #999; text-align: center; padding: 40px 20px;">
                        Click a news item to see details and affected markets
                    </div>
                </div>
                
                <div style="border-top: 1px solid #ddd; padding: 12px 16px; background: #f9f9f9; font-weight: bold; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; color: #666;">
                    Polymarket Prices
                </div>
                <div class="market-grid" id="market-grid">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </div>
        
        <!-- RIGHT: MM TRACKING & WHALE ANALYSIS -->
        <div class="section">
            <div class="section-header">üêã Market Maker Analysis</div>
            <div class="mm-section scroll-container">
                <table class="mm-table">
                    <thead>
                        <tr>
                            <th>Wallet</th>
                            <th>Trades</th>
                            <th>Win %</th>
                            <th>PnL</th>
                            <th>Last Activity</th>
                        </tr>
                    </thead>
                    <tbody id="mm-table-body">
                        <!-- Populated by JavaScript -->
                    </tbody>
                </table>
                
                <div style="margin-top: 24px; padding-top: 16px; border-top: 1px solid #ddd;">
                    <div style="font-weight: bold; margin-bottom: 12px; text-transform: uppercase; font-size: 11px; color: #666; letter-spacing: 0.5px;">
                        üéØ Whale Activity (24h)
                    </div>
                    <div id="whale-activity" style="font-size: 12px; line-height: 1.6;">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Real Polymarket data structure
        const newsData = [
            {
                id: 1,
                title: "Bitcoin breaks $95k resistance on Fed hawkish pivot",
                source: "CoinTelegraph",
                time: "5m ago",
                content: "Bitcoin surged past $95,000 after Federal Reserve officials signaled a more hawkish stance than expected. The move affected major prediction markets with 200k+ in trading volume within the hour. Smart money accumulated positions ahead of the announcement.",
                markets: [
                    { name: "BTC > $100k by Q2 2025", bid: 0.68, ask: 0.70, spread: 2.9 },
                    { name: "Bitcoin Settlement > $95k", bid: 0.72, ask: 0.73, spread: 1.4 }
                ],
                affectedWhales: ["0x742d35Cc6634C0532925a3b844Bc829e7e3E5e78", "0xb8cB2F234A69c97Fbe5d49cB3EF2f5D0E6f3f7E4"]
            },
            {
                id: 2,
                title: "Ethereum Shanghai upgrade goes live, gas fees plummet",
                source: "The Block",
                time: "2h ago",
                content: "Major Ethereum upgrade deployed with 40% improvement in throughput. Network efficiency surge caused ripple effects across DeFi prediction markets. Volume concentrated on \"ETH Difficulty\" and scaling metrics.",
                markets: [
                    { name: "ETH > $5k by EOY", bid: 0.42, ask: 0.44, spread: 4.5 },
                    { name: "Ethereum Gas Avg < 20 gwei", bid: 0.58, ask: 0.60, spread: 3.4 }
                ],
                affectedWhales: ["0x9b0fa4860b49d999f65e04e67d3b5f5e3e3E5Ac2"]
            },
            {
                id: 3,
                title: "US inflation data misses expectations, sentiment shifts",
                source: "Economic Calendar",
                time: "4h ago",
                content: "CPI came in at 3.2% vs 3.5% forecast. Immediate repricing across macro prediction markets. Large institutional orders detected on \"Inflation < 2.5% by EOY\" contract.",
                markets: [
                    { name: "US Inflation < 2.5% by Dec 2025", bid: 0.41, ask: 0.43, spread: 4.6 },
                    { name: "Fed Rate Cuts in 2025", bid: 0.65, ask: 0.67, spread: 3.0 }
                ],
                affectedWhales: ["0xc3f72589d50dB2F512215e6bf0875dEF2aD88f5f"]
            },
            {
                id: 4,
                title: "Major ETF approval signals institutional Polymarket adoption",
                source: "Reuters",
                time: "6h ago",
                content: "SEC approved three new spot crypto ETFs, expected to drive institutional capital into prediction markets. Early adopters positioning ahead of Q1 inflows. Estimated $500M+ potential inflows.",
                markets: [
                    { name: "Institutional Prediction Market Volume > $1B", bid: 0.54, ask: 0.56, spread: 3.6 },
                    { name: "Crypto Market Cap > $3T by Q2 2025", bid: 0.62, ask: 0.64, spread: 3.2 }
                ],
                affectedWhales: ["0xd4F3d3E3e3E3E3E3E3E3E3E3e3e3e3E3e3E3E3E3"]
            },
            {
                id: 5,
                title: "Polymarket largest contract \"Will Trump win 2024\" hits $50M volume",
                source: "DeFi Pulse",
                time: "8h ago",
                content: "Political prediction market hitting all-time highs. Smart money split: 60% on Trump, 40% on alternative. Order book shows retail cascading on dips.",
                markets: [
                    { name: "Will Trump win 2024", bid: 0.62, ask: 0.64, spread: 3.1 },
                    { name: "Trump Electoral College > 270", bid: 0.58, ask: 0.60, spread: 3.4 }
                ],
                affectedWhales: ["0xa5A3e5f1e3F3e3E3E3E3e3E3E3E3E3e3e3E3E3e3"]
            }
        ];
        
        // Market maker whale data
        const mmData = [
            {
                wallet: "0x742d35Cc6634C0532925a3b844Bc829e7e3E5e78",
                trades: 487,
                winRate: 0.72,
                pnl: 285000,
                lastActivity: "2m ago",
                strategy: "Settles big moves, follows oracle"
            },
            {
                wallet: "0xb8cB2F234A69c97Fbe5d49cB3EF2f5D0E6f3f7E4",
                trades: 234,
                winRate: 0.68,
                pnl: 142000,
                lastActivity: "8m ago",
                strategy: "Bid-ask spread arbitrage"
            },
            {
                wallet: "0xc3f72589d50dB2F512215e6bf0875dEF2aD88f5f",
                trades: 612,
                winRate: 0.65,
                pnl: 198000,
                lastActivity: "now",
                strategy: "News event timing"
            },
            {
                wallet: "0x9b0fa4860b49d999f65e04e67d3b5f5e3e3E5Ac2",
                trades: 156,
                winRate: 0.71,
                pnl: 89000,
                lastActivity: "15m ago",
                strategy: "Retail cascade detection"
            },
            {
                wallet: "0xd4F3d3E3e3E3E3E3E3E3E3E3e3e3e3E3e3E3E3E3",
                trades: 823,
                winRate: 0.59,
                pnl: 156000,
                lastActivity: "1h ago",
                strategy: "Volume-weighted orders"
            }
        ];
        
        let selectedNews = null;
        
        function renderNewsFeed() {
            const container = document.getElementById('news-feed');
            container.innerHTML = newsData.map(item => `
                <div class="news-item ${selectedNews?.id === item.id ? 'active' : ''}" onclick="selectNews(${item.id})">
                    <div class="news-time">${item.time}</div>
                    <div class="news-title">${item.title}</div>
                    <div class="news-source">${item.source}</div>
                </div>
            `).join('');
        }
        
        function selectNews(id) {
            selectedNews = newsData.find(n => n.id === id);
            renderNewsFeed();
            renderNewsDetail();
            renderMarketPrices();
        }
        
        function renderNewsDetail() {
            if (!selectedNews) return;
            
            const container = document.getElementById('news-detail');
            container.innerHTML = `
                <div class="detail-title">${selectedNews.title}</div>
                <div class="detail-source">${selectedNews.source} ‚Ä¢ ${selectedNews.time}</div>
                <div class="detail-content">${selectedNews.content}</div>
                <div class="markets-affected">
                    <div style="font-weight: bold; margin-bottom: 8px; font-size: 12px; text-transform: uppercase; letter-spacing: 0.5px; color: #666;">
                        Affected Markets
                    </div>
                    ${selectedNews.markets.map(m => `
                        <div class="market-item">
                            <div class="market-name">${m.name}</div>
                            <div class="market-info">
                                Bid: <span class="price bid">${m.bid.toFixed(3)}</span> | 
                                Ask: <span class="price ask">${m.ask.toFixed(3)}</span> | 
                                Spread: <span class="spread">${m.spread.toFixed(1)}%</span>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }
        
        function renderMarketPrices() {
            const container = document.getElementById('market-grid');
            const allMarkets = selectedNews ? selectedNews.markets : [];
            
            container.innerHTML = allMarkets.map(m => `
                <div class="market-card">
                    <div class="market-pair">${m.name}</div>
                    <div class="price-row">
                        <span class="price-label">BID</span>
                        <span class="price bid">${m.bid.toFixed(3)}</span>
                    </div>
                    <div class="price-row">
                        <span class="price-label">ASK</span>
                        <span class="price ask">${m.ask.toFixed(3)}</span>
                    </div>
                    <div class="price-row">
                        <span class="price-label">SPREAD</span>
                        <span class="spread">${m.spread.toFixed(1)}%</span>
                    </div>
                </div>
            `).join('');
        }
        
        function renderMMTable() {
            const tbody = document.getElementById('mm-table-body');
            tbody.innerHTML = mmData.map(mm => `
                <tr>
                    <td><span class="whale">${mm.wallet.slice(0, 8)}...</span></td>
                    <td>${mm.trades}</td>
                    <td><span class="positive">${(mm.winRate * 100).toFixed(0)}%</span></td>
                    <td><span class="positive">+$${(mm.pnl / 1000).toFixed(0)}k</span></td>
                    <td>${mm.lastActivity}</td>
                </tr>
            `).join('');
        }
        
        function renderWhaleActivity() {
            const container = document.getElementById('whale-activity');
            const activity = mmData.map(mm => `
                <div style="padding: 8px; border: 1px solid #eee; margin-bottom: 8px; border-radius: 2px;">
                    <div style="font-weight: bold; color: #333;">${mm.wallet.slice(0, 12)}...</div>
                    <div style="font-size: 11px; color: #666; margin: 4px 0;">${mm.strategy}</div>
                    <div style="font-size: 11px; color: #0066cc;">
                        ${mm.trades} trades | ${(mm.winRate * 100).toFixed(0)}% win | 
                        <span class="positive">+$${(mm.pnl / 1000).toFixed(0)}k PnL</span>
                    </div>
                </div>
            `).join('');
            container.innerHTML = activity;
        }
        
        // Initialize
        renderNewsFeed();
        selectNews(1);
        renderMMTable();
        renderWhaleActivity();
    </script>
</body>
</html>
