<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Hunt - Polymarket Market Intelligence</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0e27;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        .header {
            background: #10141f;
            border-bottom: 1px solid #2a2e4e;
            padding: 20px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .nav {
            display: flex;
            gap: 20px;
        }
        
        .nav button {
            background: none;
            border: 1px solid #2a2e4e;
            color: #e0e0e0;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        .nav button:hover {
            border-color: #4ade80;
            color: #4ade80;
        }
        
        .nav button.active {
            background: #4ade80;
            color: #000;
            border-color: #4ade80;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .panel {
            display: none;
        }
        
        .panel.active {
            display: block;
        }
        
        .feed {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .feed-item {
            background: #10141f;
            border: 1px solid #2a2e4e;
            border-radius: 6px;
            padding: 16px;
            transition: all 0.2s;
        }
        
        .feed-item:hover {
            border-color: #4ade80;
            background: #15192a;
        }
        
        .feed-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }
        
        .feed-item-title {
            font-weight: 600;
            font-size: 15px;
            color: #fff;
            flex: 1;
        }
        
        .feed-item-time {
            font-size: 12px;
            color: #666;
            margin-left: 16px;
        }
        
        .feed-item-source {
            display: inline-block;
            background: #1a1f37;
            color: #999;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            margin-bottom: 8px;
        }
        
        .feed-item-desc {
            font-size: 13px;
            color: #aaa;
            margin-bottom: 8px;
        }
        
        .feed-item-markets {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .market-tag {
            background: #1a4d2e;
            color: #4ade80;
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 12px;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .card {
            background: #10141f;
            border: 1px solid #2a2e4e;
            border-radius: 6px;
            padding: 16px;
        }
        
        .card-title {
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }
        
        .card-value {
            font-size: 28px;
            font-weight: 600;
            color: #4ade80;
            font-family: 'Courier New', monospace;
            margin-bottom: 4px;
        }
        
        .card-detail {
            font-size: 12px;
            color: #666;
        }
        
        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .empty h2 {
            font-size: 18px;
            color: #999;
            margin-bottom: 8px;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            margin-left: 16px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .trades-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .trade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background: #15192a;
            border-radius: 4px;
            font-size: 13px;
        }
        
        .trade-amount {
            color: #4ade80;
            font-weight: 500;
            font-family: 'Courier New', monospace;
        }
        
        .trade-direction {
            background: #1a4d2e;
            color: #4ade80;
            padding: 2px 8px;
            border-radius: 2px;
            font-size: 11px;
        }
        
        .trade-direction.sell {
            background: #4d1a1a;
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>ðŸ¦ž Alpha Hunt</h1>
            <div class="nav">
                <button class="tab-btn active" data-tab="news">News Feed</button>
                <button class="tab-btn" data-tab="live">Live Dashboard</button>
                <button class="tab-btn" data-tab="mm">MM Tracking</button>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span>Live</span>
            </div>
        </div>
    </div>
    
    <div class="container">
        <!-- NEWS FEED -->
        <div id="news" class="panel active">
            <div class="feed" id="news-feed">
                <div class="empty">
                    <h2>Loading news feed...</h2>
                </div>
            </div>
        </div>
        
        <!-- LIVE DASHBOARD -->
        <div id="live" class="panel">
            <div class="dashboard" id="live-stats">
                <div class="card">
                    <div class="card-title">Active Markets</div>
                    <div class="card-value">â€”</div>
                    <div class="card-detail">Monitoring Polymarket</div>
                </div>
                <div class="card">
                    <div class="card-title">24h Volume</div>
                    <div class="card-value">â€”</div>
                    <div class="card-detail">All markets combined</div>
                </div>
                <div class="card">
                    <div class="card-title">Avg Spread</div>
                    <div class="card-value">â€”</div>
                    <div class="card-detail">Market efficiency metric</div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">Recent Large Trades</div>
                <div class="trades-list" id="trades-list">
                    <div class="empty">
                        <p>Fetching live data...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- MM TRACKING -->
        <div id="mm" class="panel">
            <div class="feed" id="mm-feed">
                <div class="empty">
                    <h2>Market Maker Analysis</h2>
                    <p>Identifying consistent performers and flow patterns...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const tab = btn.dataset.tab;
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                btn.classList.add('active');
                document.getElementById(tab).classList.add('active');
            });
        });
        
        // Sample news feed data (in production, this would come from APIs)
        const sampleNews = [
            {
                title: "Bitcoin breaks $95k resistance",
                source: "CoinTelegraph",
                time: "2m ago",
                desc: "BTC rallies on Federal Reserve guidance",
                markets: ["BTC > $100k by Q2", "Bitcoin Settlement"],
                impact: 0.92
            },
            {
                title: "Ethereum Layer 2 upgrades live",
                source: "The Block",
                time: "45m ago",
                desc: "Major performance improvements rolled out",
                markets: ["ETH > $5k", "L2 Adoption"],
                impact: 0.78
            },
            {
                title: "US Inflation data incoming",
                source: "Economic Calendar",
                time: "4h",
                desc: "CPI report at 13:30 UTC",
                markets: ["Inflation < 2.5%", "Fed Rate Cuts"],
                impact: 0.85
            }
        ];
        
        // Render news feed
        function renderNewsFeed() {
            const container = document.getElementById('news-feed');
            container.innerHTML = sampleNews
                .sort((a, b) => b.impact - a.impact)
                .map(item => `
                    <div class="feed-item">
                        <div class="feed-item-header">
                            <div class="feed-item-title">${item.title}</div>
                            <div class="feed-item-time">${item.time}</div>
                        </div>
                        <div class="feed-item-source">${item.source}</div>
                        <div class="feed-item-desc">${item.desc}</div>
                        <div class="feed-item-markets">
                            ${item.markets.map(m => `<div class="market-tag">${m}</div>`).join('')}
                        </div>
                    </div>
                `)
                .join('');
        }
        
        // Sample live trades data
        const sampleTrades = [
            { amount: "$250k", market: "BTC > $100k", side: "BUY", time: "now" },
            { amount: "$185k", market: "Will Trump win 2024", side: "BUY", time: "2m ago" },
            { amount: "$320k", market: "Inflation < 2.5%", side: "SELL", time: "5m ago" },
            { amount: "$140k", market: "AI AGI by 2030", side: "BUY", time: "8m ago" }
        ];
        
        function renderTrades() {
            const container = document.getElementById('trades-list');
            if (sampleTrades.length === 0) {
                container.innerHTML = '<div class="empty"><p>No trades yet</p></div>';
                return;
            }
            container.innerHTML = sampleTrades.map(trade => `
                <div class="trade-item">
                    <div style="flex: 1;">
                        <div style="font-weight: 500; margin-bottom: 2px;">${trade.market}</div>
                        <div style="font-size: 12px; color: #666;">${trade.time}</div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 12px;">
                        <div class="trade-amount">${trade.amount}</div>
                        <div class="trade-direction ${trade.side === 'SELL' ? 'sell' : ''}">${trade.side}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // Initialize
        renderNewsFeed();
        renderTrades();
    </script>
</body>
</html>
